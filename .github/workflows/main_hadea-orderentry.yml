# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hadea-orderentry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Prepare standalone deployment package
        run: |
          echo "=== Verifying standalone build ==="
          ls -la .next/
          
          if [ ! -d ".next/standalone" ]; then
            echo "ERROR: .next/standalone directory not found!"
            exit 1
          fi
          
          # Copy static files to standalone
          cp -r .next/static .next/standalone/.next/static
          
          # Copy essential .next files
          cp .next/BUILD_ID .next/standalone/.next/
          cp .next/build-manifest.json .next/standalone/.next/
          cp .next/prerender-manifest.json .next/standalone/.next/
          cp .next/prerender-manifest.js .next/standalone/.next/
          cp .next/routes-manifest.json .next/standalone/.next/
          cp .next/app-build-manifest.json .next/standalone/.next/
          cp .next/app-path-routes-manifest.json .next/standalone/.next/
          cp .next/react-loadable-manifest.json .next/standalone/.next/ 2>/dev/null || true
          
          # Copy public folder
          if [ -d "public" ]; then
            cp -r public .next/standalone/public
          else
            mkdir -p .next/standalone/public
          fi
          
          # Copy prisma schema
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          
          echo "=== Verify BUILD_ID exists ==="
          cat .next/standalone/.next/BUILD_ID
          
          echo "=== Package size ==="
          du -sh .next/standalone

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify deployment package
        run: |
          echo "=== Deployment contents ==="
          ls -la
          echo "=== Checking server.js ==="
          test -f server.js && echo "âœ“ server.js found" || exit 1

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C7DCE52BB61341D9A6BCC7065807B278 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_95949B904BCB4E0291148E79B8B9E298 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_07B2663BA3904F87A5EEC5330222E9F6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hadea-orderentry'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
