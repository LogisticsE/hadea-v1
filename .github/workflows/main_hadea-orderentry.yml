# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hadea-orderentry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Run tests
        run: npm run test --if-present

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy-package
          # Copy source code and config files
          cp -r src prisma public package.json package-lock.json tsconfig.json next.config.js tailwind.config.js postcss.config.js deploy-package/ 2>/dev/null || true
          # Copy entire .next directory (excluding cache)
          if [ -d ".next" ]; then
            cp -r .next deploy-package/ 2>/dev/null || true
            # Remove cache if it exists
            rm -rf deploy-package/.next/cache 2>/dev/null || true
          fi
          echo "Deployment package contents:"
          ls -la deploy-package/
          echo "Deployment package size:"
          du -sh deploy-package
          echo ".next directory contents:"
          ls -la deploy-package/.next/ 2>/dev/null || echo ".next not found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_11A83C1077454C828A9AEC301C39A755 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BBECC89ED42B4564B6CAC982133AF683 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_398780543A9E42F69D0A2FC1897DAC21 }}

      - name: Wait for SCM to be ready
        run: sleep 15

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hadea-orderentry'
          slot-name: 'Production'
          package: .
          startup-command: 'npm start'
          