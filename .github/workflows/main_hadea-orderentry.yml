# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hadea-orderentry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application (standalone mode)
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Prepare standalone deployment package
        run: |
          echo "=== Verifying standalone build ==="
          ls -la .next/
          
          if [ ! -d ".next/standalone" ]; then
            echo "ERROR: .next/standalone directory not found!"
            exit 1
          fi
          
          echo "=== Standalone directory contents ==="
          ls -la .next/standalone/
          
          # Copy static files to standalone (required for standalone mode)
          echo "=== Copying static files ==="
          cp -r .next/static .next/standalone/.next/static
          
          # Copy public folder to standalone
          echo "=== Copying public folder ==="
          cp -r public .next/standalone/public
          
          # Copy prisma schema (needed for Prisma Client)
          echo "=== Copying Prisma files ==="
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          
          echo "=== Final standalone package contents ==="
          ls -la .next/standalone/
          echo "=== .next folder in standalone ==="
          ls -la .next/standalone/.next/
          echo "=== node_modules in standalone ==="
          ls -la .next/standalone/node_modules/ | head -20
          
          echo "=== Package size ==="
          du -sh .next/standalone

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List deployment contents
        run: |
          echo "=== Deployment package contents ==="
          ls -la
          echo "=== Checking for server.js ==="
          if [ -f "server.js" ]; then
            echo "✓ server.js found"
          else
            echo "✗ server.js NOT found"
            exit 1
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_11A83C1077454C828A9AEC301C39A755 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BBECC89ED42B4564B6CAC982133AF683 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_398780543A9E42F69D0A2FC1897DAC21 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hadea-orderentry'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
