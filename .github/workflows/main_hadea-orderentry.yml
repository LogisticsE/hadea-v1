# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - hadea-orderentry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Verify standalone build exists
        run: |
          if [ ! -d ".next/standalone" ]; then
            echo "ERROR: .next/standalone directory not found!"
            echo "Build output:"
            ls -la .next/ || echo ".next directory not found"
            exit 1
          fi
          echo "Standalone build verified:"
          ls -la .next/standalone/

      - name: Run tests
        run: npm run test --if-present

      - name: Verify standalone build
        run: |
          ls -la .next/standalone || echo "Standalone build not found!"
          ls -la .next/standalone/server.js || echo "Server.js not found!"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !.next/cache

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies (including Prisma)
        run: npm ci --include=dev

      - name: Verify Prisma installation
        run: |
          npx prisma --version || echo "Prisma not found"
          ls -la node_modules/prisma || echo "Prisma module not found"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D1E8417E1FF4AEF872CBD6F62202480 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_567256163E8B452E828090B10C83A54B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD31C85BAC014F6BA920A09B024185D4 }}

      - name: Generate Prisma Client for Azure
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify files before deployment
        run: |
          echo "Checking for .next/standalone..."
          if [ -d ".next/standalone" ]; then
            echo "✓ Standalone directory exists"
            ls -la .next/standalone/
          else
            echo "✗ WARNING: .next/standalone not found!"
            echo "Contents of .next:"
            ls -la .next/ || echo ".next directory not found"
          fi
          echo "Checking for package.json..."
          ls -la package.json
          echo "Checking for prisma in package.json..."
          grep -q '"prisma"' package.json && echo "✓ Prisma in package.json" || echo "✗ Prisma not in package.json"

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hadea-orderentry'
          slot-name: 'Production'
          package: .
          startup-command: 'npx prisma generate && npm start'
          